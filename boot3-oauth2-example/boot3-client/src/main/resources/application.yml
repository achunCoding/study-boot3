server:
  port: 10400

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO
spring:
  thymeleaf:
    cache: false
  security:
    oauth2:
      client:
        registration:
          messaging-client-oidc:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:10400/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
            client-name: messaging-client-oidc
          messaging-client-authorization-code:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "http://127.0.0.1:10400/authorized"
            scope:
              - message.read
              - message.write
            client-name: messaging-client-authorization-code
          messaging-client-client-credentials:
            provider: spring
            client-id: messaging-client
            client-secret: secret
            authorization-grant-type: client_credentials
            scope:
              - message.read
              - message.write
            client-name: messaging-client-client-credentials
          messaging-client-device-code:
            provider: spring
            client-id: device-messaging-client
            client-authentication-method: none
            authorization-grant-type: urn:ietf:params:oauth:grant-type:device_code
            scope:
              - message.read
              - message.write
            client-name: messaging-client-device-code
        provider:
          spring:
            issuer-uri: http://127.0.0.1:10200
messages:
  base-uri: http://127.0.0.1:10300/messages



